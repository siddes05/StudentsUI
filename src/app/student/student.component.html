<div class="container add">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>studentId</th>
        <th>studentName</th>
        <th>course</th>
        <th>courseDuration</th>
        <th>TrainingMode</th>
        <th>LocationInfo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentDetails">
        <td>{{item.studentId}}</td>
        <td>{{item.studentName}}</td>
        <td>{{item.course}}</td>
        <td>{{item.courseDuration}}</td>
        <td>{{item.trainingMode}}</td>
        <td>{{item.locationInfo}}</td>
      </tr>
    </tbody>
  </table>
</div>
